<form [formGroup]="inputForm" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field appearance="fill" *ngFor="let field of config.fields" class="field">
    <mat-label>{{field.label}}</mat-label>
    <input matInput id="{{field.id}}" type="text" formControlName="{{field.id}}">
  </mat-form-field>
  <button mat-button type="submit">Envoyer</button>
</form>
